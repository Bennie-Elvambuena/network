<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
	<script type="text/javascript" src="../../web-app/js/unifina/streamr-socketio-client/streamr-client.js"></script>

	<script type="text/javascript">
		var client

		$(document).ready(function() {
			client = new StreamrClient()
			client.subscribe(
				"1T58fshSQs2kOPs3ERpF9w", 
				function(message) {
					$("body").append(JSON.stringify(message)+"<br><br>")
				},
				{resend_all: true}
			)
			client.connect()
		})
	</script>
</head>
<body>
</body>
</html>
